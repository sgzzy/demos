<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <script>
      var arrayOfNodes = Array.prototype.slice.call(someNode.childNodes, 0);
      function convertToArray(nodes){
        var array = null;
        try {
          array = Array.prototype.slice.call(nodes, 0);//针对非IE浏览器
        } catch (ex) {
          array = new Array();
          for (var i = 0, len = nodes.length; i < len; i++) {
            array.push(nodes[i]);
          }
        }
        return array;
      }
    </script>
  </body>
</html>
