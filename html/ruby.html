<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
  </head>
  <body>
    <ruby>
      漢 <rp>(</rp><rt>Kan</rt><rp>)</rp>
      字 <rp>(</rp><rt>ji</rt><rp>)</rp>
    </ruby>
    <ruby>
      明日 <rp>(</rp><rt>Ashita</rt><rp>)</rp>
    </ruby>
    Opera不支持<br>
    与&lt;ruby&gt; 以及&lt;rt&gt; 标签一同使用：
    ruby 元素由一个或多个字符（需要一个解释/发音）和一个提供该信息的 rt 元素组成，还包括可选的 rp 元素，定义当浏览器不支持 "ruby" 元素时显示的内容。<br>
    &lt;rp&gt; 标签在 ruby 注释中使用，以定义不支持 ruby 元素的浏览器所显示的内容。<br>
    &lt;rt&gt; 标签定义字符（中文注音或字符）的解释或发音。<br>
    &lt;ruby&gt; 标签定义 ruby 注释（中文注音或字符）。
          在东亚使用，显示的是东亚字符的发音。
  </body>
</html>
