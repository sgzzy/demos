<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <p>
      In HTML 5, what was previously called <em>block-level</em> content is now called <em>flow</em> content.
    </p>
  </body>
  HTML 着重元素 (em) 标记出需要用户着重阅读的内容， em 元素是可以嵌套的，嵌套层次越深，则其包含的内容被认定为越需要着重阅读。
</html>
